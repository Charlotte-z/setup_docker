name: "trim branch"
description: 'modify branch name'

inputs:
  username:
    description: "username for login ghcr.io"
    required: true
  password:
    description: "password or token for login ghcr.io"
    required: true
  registry:
    description: "login website which is file need to be uploaded into"
    required: true

runs:
  using: "composite"
  steps:
    - name: trim branch
      run: echo "TRIM_BRANCH=$(echo ${{ github.ref_name }} | sed -r 's,/,-,g' | tr A-Z a-z)" >> $GITHUB_ENV