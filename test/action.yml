name: "test"
description: 'get the last one commit sha before merge pr'

runs:
  using: "composite"
  steps:
    - name: install jq
      shell: bash
      run: |
        sudo apt-get install jq
    - name: pr_commit_sha
      shell: bash
      run: echo "coding=test" >> $GITHUB_ENV
  outputs:
    ots: ${{ env.coding }}