name: Trigger Repository B Action

on: [push]
# 
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Repository B workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/Charlotte-z/test-repo/dispatches \
            -d '{"event_type": "custom-event-name"}'
