on: 
  pull_request:
    types: [opened, synchronize]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get short sha
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
      

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read README.md
        id: read_readme
        run: |
          README=$(cat README.md)
          README="${README//$'\n'/'\n'}"
          README="${README//$'\r'/''}"
          README="${README//$'\"'/'\"'}"
          echo ::set-output name=readme::"$README"
          echo $README

      - uses: LouisBrunner/checks-action@v1.1.1
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: test
          repo: Charlotte-z/workflows
          conclusion: ${{ job.status }}
          output: |
            {"summary":"123", "text_description": "awddwa"}

