name: Release to prod

on: push

jobs:
  publish-production:
    runs-on: ubuntu-latest
    name: Publish production
    steps:
      - run: |
          run='2'
          if [ -n "$run" ];then echo "changed=true" >> $GITHUB_ENV; else echo "changed=false" >> $GITHUB_ENV; fi
      - run: echo ${{ env.changed }}
    outputs:
      test: ${{ env.changed }}

  test2:
    runs-on: ubuntu-latest
    needs: publish-production
    if:  ${{ needs.publish-production.outputs.test  }}
    name: s
    steps:
      - run: |
          echo
          echo ${{ needs.publish-production.outputs.test == true }}