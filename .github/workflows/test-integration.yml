name: run-integration

on: push

jobs:
  is_files_changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            a:
              - 'a/**'
            b:
              - 'b/**'

  build-a:
    needs: is_files_changed
    if: needs.is_files_changed.output.a == 'true'
    uses: ./.github/workflows/build-a.yml

  build-b:
    needs: is_files_changed
    if: needs.is_files_changed.output.b == 'true'
    uses: ./.github/workflows/build-b.yml

  integration:
    needs: [build-b, build-a]
    name: run integration
    runs-on: ubuntu-latest
    steps:
      - run: echo "run after a, b, and integration"