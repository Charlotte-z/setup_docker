name: entrance

on: push

jobs:
  is_dev_dependency_changed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker pull nginx
          docker image ls
          docker run --name nginx -d
          sudo docker exec nginx mkdir -p ~/keys
          sudo docker exec nginx openssl req -newkey rsa:2048 -new -nodes -x509 -days 3650 -keyout ~/keys/private.pem -out cert.pem -pubkey -batch
          sudo docker exec nginx openssl rsa -in ~/keys/private.pem -pubout > ~/keys/public.pem
          sudo docker exec nginx mkdir -p ~/keys/public
          sudo docker exec nginx cp ~/keys/public.pem ~/keys/public/public.pem

